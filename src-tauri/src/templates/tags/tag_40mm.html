<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 40mm auto;
            margin: 1mm;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            font-size: 10px;
            line-height: 1.3;
            color: #000;
        }

        .tag-40mm {
            width: 38mm;
            padding: 1mm;
            box-sizing: border-box;
            border: 0.5px solid #ddd;
            page-break-inside: avoid;
            display: block;
            margin-bottom: 8mm;
        }

        .tag-header {
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            margin-bottom: 1mm;
            border-bottom: 0.5px solid #eee;
            padding-bottom: 0.5mm;
        }

        .tag-customer {
            font-weight: bold;
            font-size: 11px;
            text-align: center;
            margin-bottom: 1mm;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tag-service {
            font-size: 9px;
            text-align: center;
            margin-bottom: 0.5mm;
            word-wrap: break-word;
            line-height: 1.2;
            font-weight: 600;
        }

        .tag-addons {
            font-size: 8px;
            text-align: center;
            margin-bottom: 1mm;
            word-wrap: break-word;
            line-height: 1.1;
            font-style: italic;
            color: #333;
        }

        .tag-service-count {
            font-weight: bold;
            font-size: 10px;
            text-align: center;
            margin-bottom: 1mm;
        }

        .tag-delivery {
            font-size: 8px;
            text-align: center;
            margin-bottom: 1mm;
        }


        @media print {
            .tag-40mm {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <div class="tag-40mm">
        <div class="tag-header">{{invoice_no}} ({{overall_piece_number}}/{{total_invoice_pieces}})</div>
        <div class="tag-customer">{{customer_name}}</div>
        <div class="tag-service">{{service_name}}</div>
        {{#if addons}}<div class="tag-addons">+ {{addons}}</div>{{/if}}
        <div class="tag-service-count">{{tag_number}} of {{total_quantity}}</div>
        <div class="tag-delivery">{{delivery_date}}</div>
    </div>

    <script>
    // Auto-open print dialog when page loads
    window.addEventListener('load', () => {
        // Small delay to ensure content is fully rendered
        setTimeout(() => {
            window.print();
        }, 500);
    });
    </script>
</body>
</html>
